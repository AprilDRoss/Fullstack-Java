<nav class="nav justify-content-center">

<div class="container">
    <h1>Sign In</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label id="email">Email</label>
            <input type="email" class="form-control" name="email" value="" placeholder="youremail@mail.com"/>
        </div>

        <div class="form-group">
            <label id="password">Password</label>
            <input type="password" class="form-control" name="password" value="" placeholder="Enter Your Password"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" name="signUp">Sign Up</button>
    </form>
    <div class="register-text">
        <p>Not A Member? Why Not Create An Account?</p>
        <button type="button" class="btn btn-secondary btn-lg" name="linkReg" onclick="location.href='http://google.com';">Register</button>
    </div>

</div>
