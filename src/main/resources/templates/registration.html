<div class="container">

            <label id="school">Select Your School</label>

        <div class="form-group">
            <label id="major">Select Your Major</label>
            <select class="form-control" name="majorID" id="majorSelector">

                <!--<option value="Biology">Biology</option>-->
                <!--<option value="Chemistry">Chemistry</option>-->

                <!--<option value="Mathematics">Mathematics</option>-->
                <!--<option value="Physics">Physics</option>-->
                <!--<option value="Psychology">Psychology</option>-->

        </div>

        <div class="form-group">
            <label id="password">Password</label>
            <input type="password" class="form-control" name="password" value="" placeholder="Enter Your Password"/>
        </div>

        <div class="form-group">
            <label id="passwordConfirm">Re-Enter Your Password</label>
            <input type="password" class="form-control" name="passwordConfirm" value="" placeholder="Enter Your Password"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" name="signUp">Sign Up</button>
    </form>
